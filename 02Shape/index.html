<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="4"
        height="3"
        depth="2"
        color="#FF8966" 
        attribute. position="0 2 -10"
        attribute. rotation="1 2 3"
        attribute. scale="3 2 1"
        shadow>
      </a-box>
      <a-dodecahedron id="myDodecahedron"
        width="2"
        height="3"
        depth="2"
        color="#3F3F37"
        attribute. position="-4 7 -15"
        attribute. rotation="0 0 0"
        attribute. scale="1 2 3"
      </a-dodecahedron>
      <a-ring id="myPlane"
        width="5"
        height="5"
        depth="5"
        color="#D81159"
        attribute. position="3 5 -18"
        attribute. rotation="4 7 2"
        attribute. scale="4 2 8"
    </a-ring>
    </a-scene>
  </body>
</html>
